services:
  aggregator:  # <--- Sudah diperbaiki (sebelumnya aaggregator)
    build: ./aggregator
    container_name: aggregator_service
    depends_on:
      storage:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://user:pass@storage:5432/db
      - BROKER_URL=redis://broker:6379/0
    ports:
      - "8080:8080"
    networks:
      - internal-net

  publisher:
    build: ./publisher
    container_name: publisher_service
    depends_on:
      - aggregator # <--- Sekarang sudah cocok dengan nama di atas
    environment:
      - TARGET_URL=http://aggregator:8080/publish # <--- Hostname sudah benar
    networks:
      - internal-net

  broker:
    image: redis:7-alpine
    container_name: redis_broker
    networks:
      - internal-net
    volumes:
      - broker_data:/data

  storage:
    image: postgres:16-alpine
    container_name: postgres_db
    environment:
      - POSTGRES_DB=db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - internal-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d db"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  internal-net:
    driver: bridge

volumes:
  pg_data:
  broker_data: